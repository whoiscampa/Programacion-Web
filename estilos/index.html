<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manipulacion de estilos</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="contenedor">
        <h1>cambiar color de fondo</h2>
        <button id="btnRojo" class="rojo">rojo</button>
        <button id="btnAzul" class="azul">azul</button>
        <button id="btnVerde" class="verde">verde</button>
        <button id="btnRestablecer" class="restablecer">restablecer fondo</button>
        <p>!haz clic en un boton para cambiar mi colorÂ¡</p>
    </div>

    <script>
        const contenedor = document.querySelector('.contenedor');
        const body = document.body;

        document.getElementById('btnRojo').addEventListener('click', () => {
            body.style.backgroundColor = 'red';
            contenedor.style.backgroundColor = 'red';
        });

        document.getElementById('btnAzul').addEventListener('click', () => {
            body.style.backgroundColor = 'blue';
            contenedor.style.backgroundColor = 'blue';
        });

        document.getElementById('btnVerde').addEventListener('click', () => {
            body.style.backgroundColor = 'green';
            contenedor.style.backgroundColor = 'green';
        });

        document.getElementById('btnRestablecer').addEventListener('click', () => {
            body.style.backgroundColor = '';
            contenedor.style.backgroundColor = '';
        });
    </script>
</body>
</html>
